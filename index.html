<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
   
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
    
    <title>Hortfrutas</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#"><img src="./images/logo.png" alt="Logo" /></a>
        <ul class="menu-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Frutas</a></li>
          <li><a href="#">Legumes & Verduras</a></li>
          <li>
            <img class="open-Cart" src="./images/cartMenu.svg" alt="Carrinho" />
          </li>
        </ul>
      </nav>
    </header>

    <div class="cartMenu">
      <div class="containerCartMenu">
        <div class="cartClose">
          <h4>Meu Carrinho</h4>
          <button class="close-cart">X</button>
        </div>
        <ul>
          <li class="itemCartMenu">
            <img src="./images/batata.png" alt="" />
            <p>Batata</p>
            <div>
              <button>+</button>
              <p>01</p>
              <button>-</button>
            </div>
            <p>Remover</p>
          </li>
        </ul>
      </div>
    </div>
    <h1>Oferta da Semana</h1>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slider-container">
              <div class="info-banner">
                <h3>Banana</h3>
                <img src="./images/banana.png" alt="banana">
                <p>R$3,50</p>
                <button type="button">Comprar</button>
              </div>
              <div class="banner-img">
                <img src="./images/banana-banner.png" alt="Banana banner">
              </div>
            </div>
            
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

    <script src="javascript/main.js"></script>
    
     <!-- Swiper JS -->
     <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

     <!-- Initialize Swiper -->
     <script>
       var swiper = new Swiper(".mySwiper", {
         navigation: {
           nextEl: ".swiper-button-next",
           prevEl: ".swiper-button-prev",
         },
       });
     </script>
  </body>
</html>
